
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân Tích Lịch Giảng v.01</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
    <div id="app">
        <!-- Header -->
        <header class="bg-indigo-700 text-white py-8 shadow-lg">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <div>
                        <h1 class="text-3xl font-bold">Phân Tích Lịch Giảng v.01</h1>
                        <p class="text-indigo-100 mt-1 opacity-90">Công cụ trích xuất và thống kê dữ liệu đào tạo (Pure Vanilla JS)</p>
                    </div>
                    <div id="header-actions"></div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content" class="container mx-auto px-4 -mt-6">
            <!-- Content will be injected here by main.js -->
            <div class="flex justify-center items-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-700"></div>
            </div>
        </main>

        <footer class="mt-20 border-t border-slate-200 py-10">
            <div class="container mx-auto px-4 text-center">
                <p class="text-slate-400 text-sm italic">
                    Phiên bản v.01 Beta - Không sử dụng React/TS - Deploy Ready
                </p>
            </div>
        </footer>
    </div>

    <!-- Application Logic -->
    <script type="module" src="main.js"></script>
</body>
</html>
